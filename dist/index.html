<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>蓝浩然的简历</title>
  </head>
  <body>
    <div id="html"></div>
    <div id="div1Wrapper"><div id="div1"></div></div>
    <style id="style">
      * {
        margin: 0;
        padding: 0；;
      }
      *,
      :after,
      :before {
        box-sizing: border-box;
      }
      #demo {
        word-break: break-all;
      }
      #div1 {
        position: fixed;
        right: 10%;
        left: 50%;
        transform: translateX(-50%);
        top: 10%;
      }
      #div1:after,
      #div1:before {
        content: "";
        display: block;
        position: absolute;
      }
      @media (max-width: 500px) {
        #html {
          overflow: auto;
        }
        #div1Wrapper,
        #html {
          height: 50vh;
        }
        #div1 {
          position: relative;
          top: 0;
          right: 0;
        }
      }
    </style>
    <script src="main.5e914970.js"></script>
  </body>
</html>
